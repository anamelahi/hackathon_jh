<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qutub Minar</title>

    <!-- FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e787fd7eef.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/qutub.css">

</head>
<body>
    
    <section id="title">

        <div class="container-fluid">
    
          <!-- Title -->
    
          <div class="row">
    
            <div class="col-lg-6">
                <div class="headingfav">
                    <h1 class="headline">QUTUB MINAR</h1>
                    <button class="favourite"><i class="fa-regular fa-heart fa-xl" style="color: #ef1872;"></i></button>
                </div>
              

              <h3>Ticket Price</h3>
              <p>Indian Nationals: Rs 35/-</p>
              <p>Foreigners: Rs. 550/-</p>
              <p>Children under 12 years: Free</p>

              <button type="button" class="btn btn-dark btn-lg"><i class="fa-solid fa-ticket" style="color: #ffffff;"></i>  Get Tickets</button>

            </div>
          </div>
        </div>
    </section>

    <!-- MUST VISIT SECTION -->

    <section id="mustvisit">

        <div class="row">
    
          <div class="feature-box col-lg-4">
            <h1 class="subhead">MUST VISIT RECOMMENDATION</h1>
            <h3>Qutub Complex</h3>
            <p>a collection of other monuments,
                including the <em>Alai Darwaza</em>, <em>Qutub Minar Complex</em>, and <em>the Iron Pillar.</em></p>
          </div>
      
    
        </div>
    </section>

    <section id="diary">
        <div class="row">
            <h1 class="picturediary">MEMORY BOARD</h1>
        </div>
    </section>

    <section id="maps">
        <div class="row">
            <h1 class="mapshead">MAPS</h1>
        </div>
    </section>
     

</body>
</html>
